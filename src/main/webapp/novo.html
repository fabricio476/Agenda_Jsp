<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Agenda Contato</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon"  href="imagens/telefone.png">
</head>
<body>
	<h1>Criar novo contato</h1>

	<form name="formContato" action="insert" >

		<table>
			<tr> <!-- tr LINHA DA TABELA -->
				<td><input type="text" name="nome" placeholder="Nome" class="caixa1" ></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Phone" class="caxa2" ></td> <!-- <td> COLUNAS DA TABELA-->
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="E-mail" class="caixa1" ></td>
			</tr>
		</table>
		
		<input type="button" value="Adicionar" class="botao1" onclick="validar()">
	</form>

<script src="scripts/validador.js" ></script> 
</body>
</html>
